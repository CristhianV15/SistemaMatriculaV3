<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>Sistema de Matr&iacute;cula</title> 
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/> 
        <h:outputStylesheet name="backend/js/bootstrap/dist/css/bootstrap.min.css"></h:outputStylesheet>
        <h:outputStylesheet name="backend/css/font-awesome/css/font-awesome.min.css"></h:outputStylesheet>
        <h:outputStylesheet name="backend/css/ionicons.min.css"></h:outputStylesheet>
        <h:outputStylesheet name="backend/js/AdminLTE/dist/css/AdminLTE.css"></h:outputStylesheet>
        <h:outputStylesheet name="backend/js/AdminLTE/dist/css/skins/_all-skins.min.css"></h:outputStylesheet>                
        <h:outputStylesheet name="backend/css/main.css"></h:outputStylesheet>                
        
    </h:head>
    <h:body class="hold-transition login-page">
        <div class="login-box"> 
            <div class="login-logo"> <a href=""><b>Sistema de Matr&iacute;cula</b></a> </div> 
            <div class="login-box-body"> <p class="login-box-msg">Iniciar Sesi&oacute;n</p> 
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Usuario"></h:outputLabel>
                        <h:inputText class="form-control" value="#{managedUsuario.usuario.email}"></h:inputText>
                        <h:outputLabel value="Password"></h:outputLabel>
                        <h:inputSecret class="form-control" value="#{managedUsuario.usuario.clave}"></h:inputSecret>
                        <br></br>
                        <h:commandButton class="btn btn-primary btn-block btn-flat" value="Ingresar" action="#{managedUsuario.validarUsuario()}"></h:commandButton>
                    </h:panelGrid>
                </h:form>               
            </div>             
        </div>
        
    </h:body>
</html>
