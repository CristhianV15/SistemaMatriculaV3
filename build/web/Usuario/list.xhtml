<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template/plantilla.xhtml">
        <ui:define name="contenido">

            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        <h:link outcome="add.xhtml" value="#{msj['formUsuarioAgregarUsuario']}"></h:link>
                      
                    </h1>
                </section>
                <!-- Bloque principal -->    
                <section class="content">
                    <div class="box">
                        <div class="box-body">
                            <h:form>
                                <h:dataTable value="#{managedUsuario2.listarUsuario}" var="a" class="table table-bordered table-striped">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{msj['buttonAcciones']}" class="form-control"></h:outputText>
                                        </f:facet>
                                        <h:commandButton value="#{msj['buttonEditar']}" class="btn bg-green"
                                                         actionListener="#{managedUsuario2.encontrarUsuario(a)}" action="edit.xhtml"></h:commandButton>&nbsp;&nbsp;
                                        <h:commandButton value="#{msj['buttonEliminar']}" class="btn bg-danger" 
                                                         actionListener="#{managedUsuario2.eliminarUsuario(a)}" ></h:commandButton>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{msj['tablaCodigo']}" ></h:outputText>
                                        </f:facet>                       
                                        <h:outputText value="#{a.idUsuario}"></h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{msj['formUsuarioEmailUsuario']}" ></h:outputText>
                                        </f:facet>                       
                                        <h:outputText value="#{a.email}"></h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{msj['formUsuarioNombreUsuario']}" ></h:outputText>
                                        </f:facet>                       
                                        <h:outputText value="#{a.nombreUsuario}"></h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{msj['formUsuarioTipoUsuario']}" ></h:outputText>
                                        </f:facet>                       
                                        <h:outputText value="#{a.tipo}"></h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{msj['formUsuarioEstadoUsuario']}"></h:outputText>
                                        </f:facet>                       
                                        <h:outputText value="#{a.getEstadoString()}"></h:outputText>
                                    </h:column>
                                </h:dataTable>
                            </h:form>

                        </div>
                    </div>
                </section><!-- /.content -->
                <!-- /.Bloque principal -->
            </div>

        </ui:define>
    </ui:composition>
</html>
