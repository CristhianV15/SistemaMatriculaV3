<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template/plantilla.xhtml">
        <ui:define name="contenido">
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        <h:outputText value="#{msj['formUsuarios']}"></h:outputText>
                    </h1>
                </section>

                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-md-8">
                            <!-- general form elements -->
                            <div class="box box-primary">
                                <div class="box-header with-border">
                                    <h3 class="box-title">
                                        <h:outputText  value="#{msj['formUsuarioAgregarUsuario']}"></h:outputText>
                                    </h3>
                                </div><!-- /.box-header -->
                                <!-- form start -->
                                <h:form>
                                    <div class="box-body">
                                        <div class="form-group">
                                            <h:outputLabel value="#{msj['formUsuarioEmailUsuario']}" ></h:outputLabel>
                                            <br></br>
                                            <h:inputText value="#{managedUsuario2.usuario.email}"> </h:inputText>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel value="#{msj['formUsuarioNombreUsuario']}" ></h:outputLabel><br></br>
                                            <h:inputText value="#{managedUsuario2.usuario.nombreUsuario}" > </h:inputText>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel value="#{msj['formUsuarioClaveUsuario']}" ></h:outputLabel><br></br>
                                            <h:inputSecret value="#{managedUsuario2.usuario.clave}"> </h:inputSecret>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel value="#{msj['formUsuarioTipoUsuario']}" ></h:outputLabel><br></br>
                                            <h:selectOneMenu value="#{managedUsuario2.usuario.tipo}">
                                                <f:selectItem itemValue="Administrador" itemLabel="Administrador"></f:selectItem>
                                                <f:selectItem itemValue="admision" itemLabel="Admision"></f:selectItem>
                                            </h:selectOneMenu>
                                        </div>
                                    </div><!-- /.box-body -->
                                    <div class="box-footer">
                                        <h:commandButton value="#{msj['buttonGuardar']}" class="btn btn-sm btn-primary" actionListener="#{managedUsuario2.guardarUsuario()}" action="list.xhtml"></h:commandButton> &nbsp;
                                        <h:commandButton value="#{msj['buttonRegresar']}" class="btn btn-sm btn-danger " action="list.xhtml"></h:commandButton>
                                    </div>
                                </h:form>
                            </div><!-- /.box -->
                        </div>
                    </div>
                </section><!-- /.content -->

            </div><!-- /.content-wrapper -->
        </ui:define>
    </ui:composition>
</html>
