<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template/plantilla.xhtml">
        <ui:define name="contenido">

            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        <h:link outcome="add.xhtml" value="#{msj['formSalonAñadirSalon']}"></h:link>
                      
                    </h1>
                </section>
                <!-- Bloque principal -->    
                <section class="content">
                    <div class="box">
                        <div class="box-body">
                            <h:form>
                                <h:dataTable value="#{managedSalon.listarSalon}" var="a" class="table table-bordered table-striped">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{msj['buttonAcciones']}" class="form-control"></h:outputText>
                                        </f:facet>
                                        <h:commandButton value="#{msj['buttonEditar']}" class="btn bg-green"
                                                         actionListener="#{managedSalon.encontrarSalon(a)}" action="edit.xhtml"></h:commandButton><br></br>
                                        <h:commandButton value="#{msj['buttonEliminar']}" class="btn bg-danger" 
                                                         actionListener="#{managedSalon.eliminarSalon(a)}" ></h:commandButton>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{msj['formSalonIdSalon']}" ></h:outputText>
                                        </f:facet>                       
                                        <h:outputText value="#{a.idSalon}"></h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Año Academico" ></h:outputText>
                                        </f:facet>                       
                                        <h:outputText value="#{a.idCiclo.nombreCiclo}"></h:outputText>
                                    </h:column>
                                   <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Nombre del Grado" ></h:outputText>
                                        </f:facet>                       
                                       <h:outputText value="#{a.idGrado.nombreGrado}"></h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Nombre del Turno" ></h:outputText>
                                        </f:facet>                       
                                        <h:outputText value="#{a.idTurno.nombreTurno}"></h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Nombre de la seccion" ></h:outputText>
                                        </f:facet>                       
                                        <h:outputText value="#{a.idSeccion.nombreSeccion}"></h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Nombre del usuario creador"></h:outputText>
                                        </f:facet>                       
                                        <h:outputText value="#{a.idUsuarioCreado.nombreUsuario}"></h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Vacantes"  ></h:outputText>
                                        </f:facet>                       
                                        <h:outputText value="#{a.vacantes}"></h:outputText>
                                    </h:column> 
                                </h:dataTable>
                            </h:form>

                        </div>
                    </div>
                </section><!-- /.content -->
                <!-- /.Bloque principal -->
            </div>

        </ui:define>
    </ui:composition>
</html>
