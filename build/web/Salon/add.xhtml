<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template/plantilla.xhtml">
        <ui:define name="contenido">
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        <h:outputText value="Datos del Salon"></h:outputText>
                    </h1>
                </section>

                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-md-8">
                            <!-- general form elements -->
                            <div class="box box-primary">
                                <div class="box-header with-border">
                                    <h3 class="box-title">
                                        <h:outputText  value="Agregar Salon"></h:outputText>
                                    </h3>
                                </div><!-- /.box-header -->
                                <!-- form start -->
                                <h:form>
                                    <div class="box-body">
                                        <div class="form-group">
                                            <h:outputLabel value="Seleccione el año academico" ></h:outputLabel>
                                            <br></br>
                                            <h:selectOneMenu value="#{managedSalon.ciclo.idCiclo}">
                                                <f:selectItems value="#{managedCiclo.listarCiclo}" var="b"
                                                               itemLabel="#{b.nombreCiclo}" 
                                                               itemValue="#{b.idCiclo}"></f:selectItems>
                                            </h:selectOneMenu>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel value="Seleccione el grado" ></h:outputLabel>
                                            <br></br>
                                            <h:selectOneMenu value="#{managedSalon.grado.idGrado}">
                                                <f:selectItems value="#{managedGrado.listarGrado}" var="b"
                                                               itemLabel="#{b.nombreGrado}" 
                                                               itemValue="#{b.idGrado}"></f:selectItems>
                                            </h:selectOneMenu>
                                        </div> 
                                        <div class="form-group">
                                            <h:outputLabel value="Seleccione el Turno" ></h:outputLabel>
                                            <br></br>
                                            <h:selectOneMenu value="#{managedSalon.turno.idTurno}">
                                                <f:selectItems value="#{managedTurno.listarTurno}" var="b"
                                                               itemLabel="#{b.nombreTurno}" 
                                                               itemValue="#{b.idTurno}"></f:selectItems>
                                            </h:selectOneMenu>
                                        </div> 
                                        <div class="form-group">
                                            <h:outputLabel value="Seleccione la seccion" ></h:outputLabel>
                                            <br></br>
                                            <h:selectOneMenu value="#{managedSalon.seccion.idSeccion}">
                                                <f:selectItems value="#{managedSeccion.listarSeccion}" var="b"
                                                               itemLabel="#{b.nombreSeccion}" 
                                                               itemValue="#{b.idSeccion}"></f:selectItems>
                                            </h:selectOneMenu>
                                        </div> 
                                        <!--PARA GUARDAR EL USUARIO CREADO -->
                                        <h:selectOneMenu value="#{managedSalon.usuarioCreador.idUsuario}" class="hidden" >
                                            <f:selectItems value="#{managedUsuario.listarUsuario}" var="b" 
                                                           itemLabel="#{b.nombreUsuario}" 
                                                           itemValue="#{b.idUsuario}"></f:selectItems>
                                        </h:selectOneMenu>
                                         <!--PARA GUARDAR EL USUARIO Modificado -->
                                        <h:selectOneMenu value="#{managedSalon.usuarioModificador.idUsuario}" class="hidden" >
                                            <f:selectItems value="#{managedUsuario.listarUsuario}" var="b" 
                                                           itemLabel="#{b.nombreUsuario}" 
                                                           itemValue="#{b.idUsuario}"></f:selectItems>
                                        </h:selectOneMenu>
                                       
                                        <div class="form-group">
                                            <h:outputLabel value="Ingrese el número de vacantes disponibles" ></h:outputLabel>
                                            <br></br>
                                            <h:inputText value="#{managedSalon.salon.vacantes}"> </h:inputText>
                                        </div> 
                                    </div><!-- /.box-body -->
                                    <div class="box-footer">
                                        <h:commandButton value="#{msj['buttonGuardar']}" class="btn btn-sm btn-primary" actionListener="#{managedSalon.guardarSalon()}" action="list.xhtml"></h:commandButton> &nbsp;
                                        <h:commandButton value="#{msj['buttonRegresar']}" class="btn btn-sm btn-danger " action="list.xhtml"></h:commandButton>
                                    </div>
                                </h:form>
                            </div><!-- /.box -->
                        </div>
                    </div>
                </section><!-- /.content -->

            </div><!-- /.content-wrapper -->
        </ui:define>
    </ui:composition>
</html>
