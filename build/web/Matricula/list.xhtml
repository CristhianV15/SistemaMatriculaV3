<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template/plantilla.xhtml">
        <ui:define name="contenido">

            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                       <h:outputText value="#{msj['formMatricula']}"></h:outputText> - <small><h:link outcome="/Matricula/add.xhtml" value="#{msj['formMatriculaAgregar']}"></h:link></small>
                    </h1>
                </section>
                <!-- Bloque principal -->    
                <section class="content">

                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">
                                 <h:outputText value="#{msj['formMatricula']}"></h:outputText>
                            </h3>
                        </div>
                        <div class="box-body">
                            <h:form>                                
                                
                                <h:dataTable value="#{managedMatricula.listarMatricula}" var="a" class="table table-bordered table-striped">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{msj['formMatriculaAcciones']}"></h:outputText>
                                        </f:facet>                                        
                                        <h:commandButton value="Editar" class="btn bg-green"
                                                         actionListener="#{managedMatricula.encontrarMatricula(a)}" action="edit.xhtml"></h:commandButton>                                        
                                        <h:commandButton value="Eliminar" class="btn bg-danger" 
                                                         actionListener="#{managedMatricula.eliminarMatricula(a)}" ></h:commandButton>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{msj['formMatriculaCodigo']}" ></h:outputText>
                                        </f:facet>                       
                                        <h:outputText value="#{a.idMatricula}"></h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{msj['formMatriculaAlumno']}"></h:outputText>
                                        </f:facet>                       
                                        <h:outputText value="#{a.idAlumno.getNombreCompleto()}"></h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{msj['formMatriculaSalon']}"></h:outputText>
                                        </f:facet>                       
                                        <h:outputText value="#{a.idSalon.getNombreSalon()}"></h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{msj['formMatriculaEstado']}"></h:outputText>
                                        </f:facet>                       
                                        <h:outputText value="#{a.getEstadoString()}"></h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{msj['formMatriculaCreado']}"></h:outputText>
                                        </f:facet>                       
                                        <h:outputText value="#{a.getCreadoString()}"></h:outputText>
                                    </h:column>
                                </h:dataTable>
                            </h:form>
                        </div>
                    </div>
                </section><!-- /.content -->
                <!-- /.Bloque principal -->
            </div>

        </ui:define>
    </ui:composition>
</html>
