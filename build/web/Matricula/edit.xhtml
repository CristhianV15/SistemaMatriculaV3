<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template/plantilla.xhtml">
        <ui:define name="contenido">
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        <h:outputText value="#{msj['formApoderado']}"></h:outputText>
                    </h1>
                </section>

                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-md-8">
                            <!-- general form elements -->
                            <div class="box box-primary">
                                <div class="box-header with-border">
                                    <h:outputText  value="#{msj['formApoderadoEditarApoderado']}"></h:outputText>
                                </div><!-- /.box-header -->
                                <!-- form start -->
                                <h:form>
                                    <h:inputHidden value="#{managedApoderado.apoderado.idApoderado}"></h:inputHidden>
                                    <div class="box-body">
                                        <div class="form-group">
                                            <h:outputLabel value="#{msj['tablanombre']}"></h:outputLabel>
                                            <br></br>
                                            <h:inputText value="#{managedApoderado.apoderado.nombres}" class="form-control"> </h:inputText>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel value="#{msj['formApoderadoApellidoPaterno']}" ></h:outputLabel><br></br>
                                            <h:inputText value="#{managedApoderado.apoderado.apellidoPaterno}" class="form-control"> </h:inputText>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel value="#{msj['formApoderadoApellidoMaterno']}" ></h:outputLabel><br></br>
                                            <h:inputText value="#{managedApoderado.apoderado.apellidoMaterno}" class="form-control"> </h:inputText>
                                        </div>
                                        <div class="form-group">
                                                <h:outputLabel value="#{msj['formApoderadoTipoDocumento']}" ></h:outputLabel><br></br>
                                                    <h:selectOneMenu value="#{managedApoderado.apoderado.tipoDocumento}">
                                                        <f:selectItem itemValue="DNI" itemLabel="DNI"></f:selectItem>
                                                        <f:selectItem itemValue="Pasaporte" itemLabel="#{msj['formApoderadoPasaporte']}"></f:selectItem>
                                                    </h:selectOneMenu>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel value="#{msj['formApoderadoNumeroDocumento']}" ></h:outputLabel><br></br>
                                            <h:inputText value="#{managedApoderado.apoderado.numeroDocumento}" class="form-control"> </h:inputText>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel value="Email" ></h:outputLabel><br></br>
                                            <h:inputText value="#{managedApoderado.apoderado.email}" class="form-control"> </h:inputText>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel value="#{msj['formApoderadoCelular']}" ></h:outputLabel><br></br>
                                            <h:inputText value="#{managedApoderado.apoderado.celular}" class="form-control"> </h:inputText>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel value="#{msj['formApoderadoDireccion']}" ></h:outputLabel><br></br>
                                            <h:inputText value="#{managedApoderado.apoderado.direccion}" class="form-control" ></h:inputText>
                                        </div>
                                    </div><!-- /.box-body -->
                                    <div class="box-footer">
                                        <h:commandButton value="#{msj['buttonEditar']}" class="btn btn-sm btn-primary" actionListener="#{managedApoderado.modificar()}" action="list.xhtml"></h:commandButton>
                                        &nbsp;
                                        <h:commandButton value="#{msj['buttonRegresar']}" class="btn btn-sm btn-danger " action="list.xhtml"></h:commandButton>
                                    </div>
                                </h:form>
                            </div><!-- /.box -->
                        </div>
                    </div>
                </section><!-- /.content -->

            </div><!-- /.content-wrapper -->
        </ui:define>
    </ui:composition>
</html>
