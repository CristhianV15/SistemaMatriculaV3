<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template/plantilla.xhtml">
        <ui:define name="contenido">

            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                   <h1>
                        <h:outputText value="#{msj['formAlumno']}"></h:outputText>
                        <br></br>
                        <h:link outcome="add.xhtml" value="#{msj['formAlumnoAgregarAlumno']}"></h:link>
                   </h1>
                </section>
                <!-- Bloque principal -->    
                <section class="content">
                    <div class="box">
                        <div class="box-body">
                            <h:form>
                                <h:dataTable value="#{managedAlumno.listarAlumno}" var="a" class="table table-bordered table-striped">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{msj['buttonAcciones']}" class="form-control"></h:outputText>
                                        </f:facet>
                                        <h:commandButton value="#{msj['buttonEditar']}" class="btn bg-green"
                                                         actionListener="#{managedAlumno.encontrarAlumno(a)}" action="edit.xhtml"></h:commandButton><br></br><br></br>
                                        <h:commandButton value="#{msj['buttonEliminar']}" class="btn bg-danger" 
                                                         actionListener="#{managedAlumno.eliminarAlumno(a)}" ></h:commandButton>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{msj['formAlumnoCodigoAlumno']}" ></h:outputText>
                                        </f:facet>                       
                                        <h:outputText value="#{a.idAlumno}"></h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{msj['tablanombre']}" ></h:outputText>
                                        </f:facet>                       
                                        <h:outputText value="#{a.idApoderado.nombres}"></h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{msj['formAlumnoCrearUsuario']}" ></h:outputText>
                                        </f:facet>                       
                                        <h:outputText value="#{a.idUsuarioCreado.nombreUsuario}"></h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{msj['formAlumnoNombreAlumno']}" ></h:outputText>
                                        </f:facet>                       
                                        <h:outputText value="#{a.nombres}"></h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{msj['formAlumnoApellidoPaternoAlumno']}" ></h:outputText>
                                        </f:facet>                       
                                        <h:outputText value="#{a.apellidoPaterno}"></h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{msj['formAlumnoApellidoMaternoAlumno']}"></h:outputText>
                                        </f:facet>                       
                                        <h:outputText value="#{a.apellidoMaterno}"></h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{msj['formAlumnoTipoDocAlumno']}" ></h:outputText>
                                        </f:facet>                       
                                        <h:outputText value="#{a.tipoDocumento}"></h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{msj['formAlumnoNumDocAlumno']}"  ></h:outputText>
                                        </f:facet>                       
                                        <h:outputText value="#{a.numeroDocumento}"></h:outputText>
                                    </h:column> 
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{msj['formAlumnoDireccionAlumno']}"  ></h:outputText>
                                        </f:facet>                       
                                        <h:outputText value="#{a.direccion}"></h:outputText>
                                    </h:column> 
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{msj['formAlumnoSexoAlumno']}"  ></h:outputText>
                                        </f:facet>                       
                                        <h:outputText value="#{a.sexo}"></h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{msj['formAlumnoEstadoAlumno']}" ></h:outputText>
                                        </f:facet>                       
                                        <h:outputText value="#{a.getEstadoString()}"></h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{msj['formAlumnoFechCreaAlumno']}"  ></h:outputText>
                                        </f:facet>                       
                                        <h:outputText value="#{a.creado}"></h:outputText>
                                    </h:column>
                                </h:dataTable>
                            </h:form>

                        </div>
                    </div>
                </section><!-- /.content -->
                <!-- /.Bloque principal -->
            </div>

        </ui:define>
    </ui:composition>
</html>
