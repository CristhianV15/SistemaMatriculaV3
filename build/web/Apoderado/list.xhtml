<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template/plantilla.xhtml">
        <ui:define name="contenido">

            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        <h:link outcome="add.xhtml" value="#{msj['formApoderadoAgregarApoderado']}"></h:link>
                      
                    </h1>
                </section>
                <!-- Bloque principal -->    
                <section class="content">
                    <div class="box">
                        <div class="box-body">
                            <h:form>
                                <h:dataTable value="#{managedApoderado.listarApoderado}" var="a" class="table table-bordered table-striped">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{msj['buttonAcciones']}" class="form-control"></h:outputText>
                                        </f:facet>
                                        <h:commandButton value="#{msj['buttonEditar']}" class="btn bg-green"
                                                         actionListener="#{managedApoderado.encontrarApoderado(a)}" action="edit.xhtml"></h:commandButton><br></br><br></br>
                                        <h:commandButton value="#{msj['buttonEliminar']}" class="btn bg-danger" 
                                                         actionListener="#{managedApoderado.eliminarApoderado(a)}" ></h:commandButton>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{msj['tablaCodigo']}" ></h:outputText>
                                        </f:facet>                       
                                        <h:outputText value="#{a.idApoderado}"></h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{msj['tablanombre']}"></h:outputText>
                                        </f:facet>                       
                                        <h:outputText value="#{a.nombres}"></h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{msj['formApoderadoApellidoPaterno']}" ></h:outputText>
                                        </f:facet>                       
                                        <h:outputText value="#{a.apellidoPaterno}"></h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{msj['formApoderadoApellidoMaterno']}" ></h:outputText>
                                        </f:facet>                       
                                        <h:outputText value="#{a.apellidoMaterno}"></h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{msj['formApoderadoTipoDocumento']}"></h:outputText>
                                        </f:facet>                       
                                        <h:outputText value="#{a.tipoDocumento}"></h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{msj['formApoderadoNumeroDocumento']}"></h:outputText>
                                        </f:facet>                       
                                        <h:outputText value="#{a.numeroDocumento}"></h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Email" ></h:outputText>
                                        </f:facet>                       
                                        <h:outputText value="#{a.email}"></h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{msj['formApoderadoCelular']}" ></h:outputText>
                                        </f:facet>                       
                                        <h:outputText value="#{a.celular}"></h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{msj['formApoderadoDireccion']}"></h:outputText>
                                        </f:facet>                       
                                        <h:outputText value="#{a.direccion}"></h:outputText>
                                    </h:column>
                                </h:dataTable>
                            </h:form>

                        </div>
                    </div>
                </section><!-- /.content -->
                <!-- /.Bloque principal -->
            </div>

        </ui:define>
    </ui:composition>
</html>
