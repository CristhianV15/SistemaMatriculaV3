<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template/plantilla.xhtml">
        <ui:define name="contenido">

            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        <h:link outcome="add.xhtml" value="Agregar apoderado"></h:link>
                      
                    </h1>
                </section>
                <!-- Bloque principal -->    
                <section class="content">

                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">Inicio</h3>
                        </div>
                        <div class="box-body">
                            <h:form>
                                <h:dataTable value="#{managedApoderado.listarApoderado}" var="a" class="table table-bordered table-striped">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Acciones" class="form-control"></h:outputText>
                                        </f:facet>
                                        <h:commandButton value="Editar" class="btn bg-green"
                                                         actionListener="#{managedApoderado.encontrarApoderado(a)}" action="edit.xhtml"></h:commandButton>
                                        <h:commandButton value="Eliminar" class="btn bg-danger" 
                                                         actionListener="#{managedApoderado.eliminarApoderado(a)}" ></h:commandButton>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Codigo" class="form-control" ></h:outputText>
                                        </f:facet>                       
                                        <h:outputText value="#{a.idApoderado}"></h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Nombre" class="form-control" ></h:outputText>
                                        </f:facet>                       
                                        <h:outputText value="#{a.nombres}"></h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Apellido Paterno" class="form-control" ></h:outputText>
                                        </f:facet>                       
                                        <h:outputText value="#{a.apellidoPaterno}"></h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Apellido Materno" class="form-control" ></h:outputText>
                                        </f:facet>                       
                                        <h:outputText value="#{a.apellidoMaterno}"></h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Tipo Documento" class="form-control" ></h:outputText>
                                        </f:facet>                       
                                        <h:outputText value="#{a.tipoDocumento}"></h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Numero de documento" class="form-control" ></h:outputText>
                                        </f:facet>                       
                                        <h:outputText value="#{a.numeroDocumento}"></h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Email" class="form-control" ></h:outputText>
                                        </f:facet>                       
                                        <h:outputText value="#{a.email}"></h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Celular" class="form-control" ></h:outputText>
                                        </f:facet>                       
                                        <h:outputText value="#{a.celular}"></h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Direccion" class="form-control" ></h:outputText>
                                        </f:facet>                       
                                        <h:outputText value="#{a.direccion}"></h:outputText>
                                    </h:column>
                                </h:dataTable>
                            </h:form>

                        </div>
                    </div>
                </section><!-- /.content -->
                <!-- /.Bloque principal -->
            </div>

        </ui:define>
    </ui:composition>
</html>
