<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template/plantilla.xhtml">
        <ui:define name="contenido">

            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Año Académico - <small><h:link outcome="/Ciclo/add.xhtml" value="Agregar Año Academico"></h:link></small>
                    </h1>
                </section>
                <!-- Bloque principal -->    
                <section class="content">

                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">Año Académico</h3>
                        </div>
                        <div class="box-body">
                            <h:form>                                
                                <h:link outcome="add.xhtml" value="Agregar Año Academico" class="btn bg-green"></h:link>
                                <h:dataTable value="#{managedCiclo.listarCiclo}" var="a" class="table table-bordered table-striped">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{msj['formAñoAcademicoAccionesCiclo']}" class="form-control"></h:outputText>
                                        </f:facet>
                                        <h:commandButton value="Editar" class="btn bg-green"
                                                         actionListener="#{managedCiclo.encontrarCiclo(a)}" action="edit.xhtml"></h:commandButton>                                        
                                        <h:commandButton value="Eliminar" class="btn bg-danger" 
                                                         actionListener="#{managedCiclo.eliminarCiclo(a)}" ></h:commandButton>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Codigo" class="form-control" ></h:outputText>
                                        </f:facet>                       
                                        <h:outputText value="#{a.idCiclo}"></h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Número de año academico" class="form-control" ></h:outputText>
                                        </f:facet>                       
                                        <h:outputText value="#{a.nombreCiclo}"></h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Estado" class="form-control" ></h:outputText>
                                        </f:facet>                       
                                        <h:outputText value="#{a.estado}"></h:outputText>
                                    </h:column>
                                </h:dataTable>
                            </h:form>
                        </div>
                    </div>
                </section><!-- /.content -->
                <!-- /.Bloque principal -->
            </div>

        </ui:define>
    </ui:composition>
</html>
