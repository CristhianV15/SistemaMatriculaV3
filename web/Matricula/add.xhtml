<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template/plantilla.xhtml">
        <ui:define name="contenido">
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Matrícula
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Inicio</a></li>

                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-md-8">
                            <!-- general form elements -->
                            <div class="box box-primary">
                                <div class="box-header with-border">
                                    <h3 class="box-title">Agregar Matrícula</h3>
                                </div><!-- /.box-header -->
                                <!-- form start -->
                                <h:form>
                                    <div class="box-body">
                                        <div class="form-group">
                                            <h:outputLabel value="Alumno" ></h:outputLabel><br></br>
                                            <h:selectOneMenu id="alu" class="form-control select-auto" value="#{managedMatricula.matricula.idAlumno}" required="true">
                                                <f:selectItem></f:selectItem>
                                                <f:selectItems value="#{managedMatricula.listarAlumnos}" 
                                                               var="a"
                                                               itemLabel="#{a.nombres}"
                                                               itemValue="#{a.idAlumno}">
                                                </f:selectItems>                                                
                                            </h:selectOneMenu>
                                            <h:message for="alu" class="text-danger"></h:message>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel value="Salon" ></h:outputLabel><br></br>
                                            <h:selectOneMenu id="sal" class="form-control select-auto" value="#{managedMatricula.matricula.idSalon}" required="true">
                                                <f:selectItem></f:selectItem>
                                                <f:selectItems value="#{managedMatricula.listarSalones}" 
                                                               var="a"
                                                               itemLabel="#{a.getNombreSalon()}"
                                                               itemValue="#{a.idSalon}">
                                                </f:selectItems>                                                
                                            </h:selectOneMenu>
                                            <h:message for="sal" class="text-danger"></h:message>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel value="#{msj['formMatriculaEstado']}" ></h:outputLabel><br></br>
                                            <h:selectOneMenu id="forest" class="form-control select-auto" value="#{managedMatricula.matricula.estado}" required="true">
                                                <f:selectItem itemValue="1" itemLabel="Activo"></f:selectItem>
                                                <f:selectItem itemValue="0" itemLabel="Inactivo"></f:selectItem>
                                            </h:selectOneMenu>
                                            <h:message for="forest" class="text-danger"></h:message>
                                        </div>
                                    </div><!-- /.box-body -->
                                    <div class="box-footer">
                                        <h:commandButton value="Guardar" class="btn btn-sm btn-primary" actionListener="#{managedMatricula.guardarMatricula()}" action="list.xhtml"></h:commandButton> &nbsp;                                        
                                        <h:link outcome="list.xhtml" value="Regresar a la lista" class="btn btn-sm btn-danger"></h:link>
                                    </div>
                                </h:form>
                            </div><!-- /.box -->
                        </div>
                    </div>
                </section><!-- /.content -->

            </div><!-- /.content-wrapper -->
        </ui:define>
    </ui:composition>
</html>
