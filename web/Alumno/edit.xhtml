<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template/plantilla.xhtml">
        <ui:define name="contenido">
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        <h:outputText value="#{msj['formApoderado']}"></h:outputText>
                    </h1>
                </section>

                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-md-8">
                            <!-- general form elements -->
                            <div class="box box-primary">
                                <div class="box-header with-border">
                                    <h:outputText  value="#{msj['formAlumnoEditarAlumno']}"></h:outputText>
                                </div><!-- /.box-header -->
                                <!-- form start -->
                                <h:form>
                                    <h:inputHidden value="#{managedAlumno.alumno.idAlumno}"></h:inputHidden>
                                    <div class="box-body">
                                        <div class="form-group">
                                            <h:outputLabel value="Seleccione el nombre del apoderado" ></h:outputLabel>
                                            <br></br>
                                            <h:selectOneMenu value="#{managedAlumno.apoderado.idApoderado}">
                                                <f:selectItems value="#{managedApoderado.listarApoderado}" var="b"
                                                               itemLabel="#{b.nombres}" 
                                                               itemValue="#{b.idApoderado}"></f:selectItems>
                                            </h:selectOneMenu>
                                        </div>
                                        <!--PARA GUARDAR EL USUARIO CREADO -->
                                            <h:selectOneMenu value="#{managedAlumno.usuario.idUsuario}" class="hidden">
                                                <f:selectItems value="#{managedUsuario.listarUsuario}" var="b" 
                                                               itemLabel="#{b.nombreUsuario}" 
                                                               itemValue="#{b.idUsuario}"></f:selectItems>
                                            </h:selectOneMenu>
                                        <div class="form-group">
                                            <h:outputLabel value="#{msj['formAlumnoNombreAlumno']}" ></h:outputLabel><br></br>
                                            <h:inputText value="#{managedAlumno.alumno.nombres}" class="form-control"> </h:inputText>
                                        </div>
                                         <div class="form-group">
                                            <h:outputLabel value="#{msj['formAlumnoApellidoPaternoAlumno']}" ></h:outputLabel><br></br>
                                            <h:inputText value="#{managedAlumno.alumno.apellidoPaterno}" class="form-control"> </h:inputText>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel value="#{msj['formAlumnoApellidoMaternoAlumno']}" ></h:outputLabel><br></br>
                                            <h:inputText value="#{managedAlumno.alumno.apellidoMaterno}" class="form-control"> </h:inputText>
                                        </div>
                                         <div class="form-group">
                                            <h:outputLabel value="#{msj['formApoderadoTipoDocumento']}" ></h:outputLabel><br></br>
                                            <h:selectOneMenu value="#{managedAlumno.alumno.tipoDocumento}">
                                                <f:selectItem itemValue="DNI" itemLabel="DNI"></f:selectItem>
                                                <f:selectItem itemValue="Pasaporte" itemLabel="#{msj['formApoderadoPasaporte']}"></f:selectItem>
                                            </h:selectOneMenu>
                                        </div>
                                         <div class="form-group">
                                            <h:outputLabel value="#{msj['formAlumnoNumDocAlumno']}" ></h:outputLabel><br></br>
                                            <h:inputText value="#{managedAlumno.alumno.numeroDocumento}" class="form-control"> </h:inputText>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel value="#{msj['formAlumnoDireccionAlumno']}" ></h:outputLabel><br></br>
                                            <h:inputText value="#{managedAlumno.alumno.direccion}" class="form-control"> </h:inputText>
                                        </div>
                                         <div class="form-group">
                                            <h:outputLabel value="#{msj['formAlumnoSexoAlumno']}" ></h:outputLabel><br></br>
                                            <h:selectOneMenu value="#{managedAlumno.alumno.sexo}">
                                                <f:selectItem itemValue="Masculino" itemLabel="Masculino"></f:selectItem>
                                                <f:selectItem itemValue="Femenino" itemLabel="Femenino"></f:selectItem>
                                            </h:selectOneMenu>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel value="#{msj['formAlumnoEstadoAlumno']}" ></h:outputLabel><br></br>
                                            <h:selectOneMenu value="#{managedAlumno.alumno.estado}">
                                                <f:selectItem itemValue="1" itemLabel="Activo"></f:selectItem>
                                                <f:selectItem itemValue="0" itemLabel="Inactivo"></f:selectItem>
                                            </h:selectOneMenu>
                                        </div>
                                    </div><!-- /.box-body -->
                                    <div class="box-footer">
                                        <h:commandButton value="#{msj['buttonEditar']}" class="btn btn-sm btn-primary" actionListener="#{managedAlumno.modificar()}" action="list.xhtml"></h:commandButton>
                                        &nbsp;
                                        <h:commandButton value="#{msj['buttonRegresar']}" class="btn btn-sm btn-danger " action="list.xhtml"></h:commandButton>
                                    </div>
                                </h:form>
                            </div><!-- /.box -->
                        </div>
                    </div>
                </section><!-- /.content -->

            </div><!-- /.content-wrapper -->
        </ui:define>
    </ui:composition>
</html>
