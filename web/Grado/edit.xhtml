<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template/plantilla.xhtml">
        <ui:define name="contenido">
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        <h:outputText value="GRADO"></h:outputText>
                    </h1>
                </section>

                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-md-8">
                            <!-- general form elements -->
                            <div class="box box-primary">
                                <div class="box-header with-border">
                                    <h:outputText  value="Editar grado"></h:outputText>
                                </div><!-- /.box-header -->
                                <!-- form start -->
                                <h:form>
                                    <h:inputHidden value="#{managedGrado.grado.idGrado}"></h:inputHidden>
                                    <div class="box-body">
                                        <div class="form-group">
                                            <h:outputLabel value="Nombre del grado" ></h:outputLabel>
                                            <br></br>
                                            <h:inputText value="#{managedGrado.grado.nombreGrado}"> </h:inputText>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel value="Nivel" ></h:outputLabel><br></br>
                                            <h:inputText value="#{managedGrado.grado.nivel}" class="form-control"> </h:inputText>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel value="Rotulo" ></h:outputLabel><br></br>
                                            <h:inputText value="#{managedGrado.grado.rotulo}" class="form-control"> </h:inputText>
                                        </div>
                                          <div class="form-group">
                                            <h:outputLabel value="Estado" ></h:outputLabel><br></br>
                                            <h:selectOneMenu value="#{managedGrado.grado.estado}">
                                                <f:selectItem itemValue="1" itemLabel="Activo"></f:selectItem>
                                                <f:selectItem itemValue="0" itemLabel="Inactivo"></f:selectItem>
                                            </h:selectOneMenu>
                                        </div>
                                    </div><!-- /.box-body -->
                                    <div class="box-footer">
                                        <h:commandButton value="#{msj['buttonEditar']}" class="btn btn-sm btn-primary" actionListener="#{managedGrado.modificar()}" action="list.xhtml"></h:commandButton>
                                        &nbsp;
                                        <h:commandButton value="#{msj['buttonRegresar']}" class="btn btn-sm btn-danger " action="list.xhtml"></h:commandButton>
                                    </div>
                                </h:form>
                            </div><!-- /.box -->
                        </div>
                    </div>
                </section><!-- /.content -->

            </div><!-- /.content-wrapper -->
        </ui:define>
    </ui:composition>
</html>
